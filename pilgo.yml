targets:
- alacritty
- beets
- bin
- flashfocus
- ghci
- git
- gnupg
- haskeline
- mako
- nvim
- paru
- qutebrowser
- shell
- sway
- tmux
- waybar
- wob
- xkb
- xsettingsd
- zathura
- zsh
options:
  bin:
    link: .local/bin
    useHome: true
  ghci:
    link: .ghci
    useHome: true
  gnupg:
    link: .gnupg
    useHome: true
  haskeline:
    link: .haskeline
    useHome: true
  shell:
    targets:
    - alias
    - bashrc
    - inputrc
    - profile
    - zshenv
    options:
      alias:
        link: .alias
      bashrc:
        link: .bashrc
      inputrc:
        link: .inputrc
      profile:
        link: .profile
      zshenv:
        link: .zshenv
    flatten: true
    useHome: true
  xkb:
    link: .xkb
    useHome: true
  zsh:
    targets:
    - completion
    - zprofile
    - zshenv
    - zshrc
    - zshrc.d
    options:
      zprofile:
        link: .zprofile
      zshenv:
        link: .zshenv
        useHome: true
      zshrc:
        link: .zshrc
