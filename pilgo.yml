targets:
- alacritty
- flashfocus
- ghci
- gitconfig
- gnupg
- haskeline
- mako
- nvim
- paru
- qutebrowser
- shell
- sway
- tmux
- waybar
- xkb
- xsettingsd
- zathura
- zsh
options:
  ghci:
    link: .ghci
    useHome: true
  gitconfig:
    link: .gitconfig
    useHome: true
  gnupg:
    link: .gnupg
    useHome: true
  haskeline:
    link: .haskeline
    useHome: true
  shell:
    targets:
    - alias
    - bashrc
    - inputrc
    - profile
    - zprofile
    - zshrc
    options:
      alias:
        link: .alias
      bashrc:
        link: .bashrc
      inputrc:
        link: .inputrc
      profile:
        link: .profile
      zprofile:
        link: .zprofile
      zshrc:
        link: .zshrc
    flatten: true
    useHome: true
  tmux:
    targets:
    - tmux.conf
    options:
      tmux.conf:
        link: .tmux.conf
    flatten: true
    useHome: true
  xkb:
    link: .xkb
    useHome: true
