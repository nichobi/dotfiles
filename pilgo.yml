targets:
- alacritty
- beets
- bin
- flashfocus
- ghci
- git
- gnupg
- haskeline
- mako
- mpv
- nvim
- paru
- qutebrowser
- readline
- shell
- sway
- tmux
- waybar
- wob
- xkb
- xsettingsd
- yt-dlp
- zathura
- zsh
- zshenv
options:
  bin:
    link: .local/bin
    useHome: true
  ghci:
    link: .ghci
    useHome: true
  gnupg:
    link: .gnupg
    useHome: true
  haskeline:
    link: .haskeline
    useHome: true
  xkb:
    link: .xkb
    useHome: true
  zsh:
    targets:
    - completion
    - zprofile
    - zshrc
    - zshrc.d
    options:
      zprofile:
        link: .zprofile
      zshrc:
        link: .zshrc
  zshenv:
    link: .zshenv
    useHome: true
