targets:
- alacritty
- gitconfig
- gnupg
- networkmanager-dmenu
- nvim
- qutebrowser
- shell
- sway
- tmux
- waybar
- yay
options:
  gitconfig:
    link: .gitconfig
    useHome: true
  gnupg:
    link: .gnupg
    useHome: true
  shell:
    targets:
    - alias
    - bashrc
    - inputrc
    - profile
    options:
      alias:
        link: .alias
      bashrc:
        link: .bashrc
      inputrc:
        link: .inputrc
      profil:
        link: .profile
      profile:
        link: .profile
    flatten: true
    useHome: true
  tmux:
    targets:
    - tmux.conf
    options:
      tmux.conf:
        link: .tmux.conf
    flatten: true
    useHome: true
