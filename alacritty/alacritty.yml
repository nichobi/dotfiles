font:
  # Normal (roman) font face
  normal:
    # Font family
    #
    # Default:
    #   - (macOS) Menlo
    #   - (Linux/BSD) monospace
    #   - (Windows) Consolas
    family: Source Code Pro

    # The `style` can be specified to pick a specific face.
    style: Semibold

  # Bold font face
  bold:
    # Font family
    #
    # If the bold family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Source Code Pro

    # The `style` can be specified to pick a specific face.
    style: Bold

  # Italic font face
  italic:
    # Font family
    #
    # If the italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Source Code Pro

    # The `style` can be specified to pick a specific face.
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    #
    # If the bold italic family is not specified, it will fall back to the
    # value specified for the normal font.
    family: Source Code Pro

    # The `style` can be specified to pick a specific face.
    style: Bold Italic

  # Point size
  size: 12.0

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xd53100'
    green:   '0x1cce0b'
    yellow:  '0xe9b32a'
    blue:    '0x0042b6'
    magenta: '0x4b00b0'
    cyan:    '0x238bc0'
    white:   '0xaaaaaa'

  # Bright colors
  bright:
    black:   '0x555555'
    red:     '0xff331c'
    green:   '0x00ff0b'
    yellow:  '0xfcd200'
    blue:    '0x0071ff'
    magenta: '0x7100ff'
    cyan:    '0x4bb8fd'
    white:   '0xffffff'

