# Do not close the window on exit.
keep-open=yes

# Enable hardware decoding if available. Often, this does not work with all
# video outputs, but should work well with default settings on most systems.
# If performance or energy usage is an issue, forcing the vdpau or vaapi VOs
# may or may not help.
hwdec=auto
gpu-context=wayland

# Display English subtitles if available.
slang=en

# Detect subtitles even if name isn't a perfect match
sub-auto=fuzzy

# Fetch all english subtitles, including auto-generated ones
ytdl-raw-options=ignore-config=,sub-langs=en.*,write-subs=,write-auto-subs=

save-position-on-quit

# Don't open a window for cover art when playing audio files
audio-display=no
