targets:
- alacritty
- flashfocus
- ghci
- gitconfig
- gnupg
- mako
- networkmanager-dmenu
- nvim
- paru
- qutebrowser
- shell
- sway
- tmux
- waybar
- xkb
- yay
- zathura
options:
  ghci:
    link: .ghci
    useHome: true
  gitconfig:
    link: .gitconfig
    useHome: true
  gnupg:
    link: .gnupg
    useHome: true
  shell:
    targets:
    - alias
    - bashrc
    - inputrc
    - profile
    options:
      alias:
        link: .alias
      bashrc:
        link: .bashrc
      inputrc:
        link: .inputrc
      profile:
        link: .profile
    flatten: true
    useHome: true
  tmux:
    targets:
    - tmux.conf
    options:
      tmux.conf:
        link: .tmux.conf
    flatten: true
    useHome: true
  xkb:
    link: .xkb
    useHome: true
